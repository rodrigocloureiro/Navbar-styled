<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Navbar</title>
</head>

<body>
  <div id="content">

    <div id="footer">

      <div id="navFooter">

        <div id="circuloSobreicon" class="slide-default"></div>

        <div id="mastery" onclick="slider(this)">
          <svg id="selected" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-award">
            <circle cx="12" cy="8" r="7"></circle>
            <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
          </svg>
        </div>

        <div id="about" onclick="slider(this)">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>

        <div id="services" onclick="slider(this)">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-award">
            <circle cx="12" cy="8" r="7"></circle>
            <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
          </svg>
        </div>

        <div id="projects" onclick="slider(this)">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>

        <!--                 <div class="indicator indicator-default"></div> -->

        <!--                 <div id="indicador" class="indicator-default"><img src="img/indicator.png" alt="Indicator"></div> -->

        <div id="indicador" class="indicator-default">
          <svg class="default" viewBox="0 0 500 500">
            <g transform="matrix(1.66 0 0 1.66 250 -35.97)" id="180bd080-b5b4-43f3-88e4-ce2a97484576">
              <circle
                style="stroke: rgb(0,0,0); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: #ffa500; fill-rule: nonzero; opacity: 1;"
                vector-effect="non-scaling-stroke" cx="0" cy="0" r="35" />
            </g>
          </svg>
        </div>

      </div>

    </div>

  </div>

  <script src="script.js"></script>

</body>

</html>
